version: "3"
services:
  redis:
    image: "${REDIS_DOCKER_IMAGE}:redis"
    container_name: "ponos-redis"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  redis:
    driver: local
