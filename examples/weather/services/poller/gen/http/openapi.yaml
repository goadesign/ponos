swagger: "2.0"
info:
    title: The Poller Service API
    description: US weather forecast poller service API
    version: ""
host: localhost:80
basePath: /poller
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /location:
        post:
            tags:
                - Poller
            summary: add_location Poller
            description: Adds a location to the polling list.
            operationId: Poller#add_location
            parameters:
                - name: city
                  in: query
                  description: City
                  required: true
                  type: string
                - name: state
                  in: query
                  description: State
                  required: true
                  type: string
                  maxLength: 2
                  minLength: 2
            responses:
                "202":
                    description: Accepted response.
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/PollerAddLocationLocationExistsResponseBody'
            schemes:
                - http
    /status:
        get:
            tags:
                - Poller
            summary: status Poller
            description: Provides poller status and statistics.
            operationId: Poller#status
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PollerStatusResponseBody'
                        required:
                            - workers
                            - jobs
            schemes:
                - http
    /subscribe:
        get:
            tags:
                - Poller
            summary: subscribe Poller
            description: Subscribes to weather forecast notifications for a location.
            operationId: Poller#subscribe
            parameters:
                - name: city
                  in: query
                  description: City
                  required: true
                  type: string
                - name: state
                  in: query
                  description: State
                  required: true
                  type: string
                  maxLength: 2
                  minLength: 2
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/PollerSubscribeResponseBody'
                        required:
                            - location
                            - periods
            schemes:
                - ws
    /workers:
        post:
            tags:
                - Poller
            summary: add_worker Poller
            description: Adds a worker to the poller worker pool.
            operationId: Poller#add_worker
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PollerAddWorkerResponseBody'
                        required:
                            - id
                            - jobs
                            - created_at
            schemes:
                - http
        delete:
            tags:
                - Poller
            summary: remove_worker Poller
            description: Removes a worker from the poller worker pool.
            operationId: Poller#remove_worker
            responses:
                "204":
                    description: No Content response.
                "417":
                    description: Expectation Failed response.
                    schema:
                        $ref: '#/definitions/PollerRemoveWorkerTooFewResponseBody'
            schemes:
                - http
