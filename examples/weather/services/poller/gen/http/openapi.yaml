    LocationResponseBody:
        title: LocationResponseBody
        type: object
        properties:
            city:
                type: string
                description: City
                example: Santa Barbara
            lat:
                type: number
                description: Latitude
                example: 34.4237458
                format: double
            long:
                type: number
                description: Longitude
                example: -119.7049146
                format: double
            state:
                type: string
                description: State
                example: CA
        description: Geographical location
        example:
            city: Santa Barbara
            lat: 34.4237458
            long: -119.7049146
            state: CA
        required:
            - lat
            - long
            - city
            - state
    PeriodResponseBody:
        title: PeriodResponseBody
        type: object
        properties:
            endTime:
                type: string
                description: End time
                example: "2020-01-01T00:00:00Z"
                format: date-time
            name:
                type: string
                description: Period name
                example: Morning
            startTime:
                type: string
                description: Start time
                example: "2020-01-01T00:00:00Z"
                format: date-time
            summary:
                type: string
                description: Summary
                example: Clear
            temperature:
                type: integer
                description: Temperature
                example: 70
                format: int64
            temperatureUnit:
                type: string
                description: Temperature unit
                example: F
        description: Weather forecast period
        example:
            endTime: "2020-01-01T00:00:00Z"
            name: Morning
            startTime: "2020-01-01T00:00:00Z"
            summary: Clear
            temperature: 70
            temperatureUnit: F
        required:
            - name
            - startTime
            - endTime
            - temperature
            - temperatureUnit
            - summary
